<!doctype html>
<title>{% block title %}{% endblock %} note-o-matic</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<nav>
	<div class="header">
		<img class="logo" src="{{ url_for('static', filename='images/final.png') }}">
	</div>
</nav>
<section class="content">
	<header>
	  {% block header %}{% endblock %}
	</header>
	<div class='content'>
		{% block content %}{% endblock %}
		<form>
			<input class="textbox" type="text">
		</form>
	</div>
	<div class='footer'>
	</div>
</section>
