<!doctype html>
<title>{% block title %}{% endblock %} note-o-matic</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<nav>
	<div class="header">
		<img class="logo" src="{{ url_for('static', filename='images/final.png') }}">
	</div>
</nav>
<section class="section-content">
	<header>
	  {% block header %}{% endblock %}
	</header>
	<div class='content'>
		{% block content %}{% endblock %}
		<textarea id="textbox" rows="60" cols="60">
		</textarea>
	</div>
	<div class='footer'>
	</div>
	<script>
		document.getElementById("textbox").value = '';
	</script>
</section>
